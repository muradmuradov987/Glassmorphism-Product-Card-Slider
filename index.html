<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-price-component-master</title>
    <!--FONT Karla-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!--Mobile CSS-->
    <link rel="stylesheet" media="(max-width:500px)" href="./CSS/mobile.css" />
</head>

<body>
    <div class="container">
        <div class="aside">
            <ul class="shoe-photos">
                <li onclick="changeimage('./Images/shoes1.png')"><img src="./Images/shoes1.png" alt=""></li>
                <li onclick="changeimage('./Images/shoes2.png')"><img src="./Images/shoes2.png" alt=""></li>
                <li onclick="changeimage('./Images/shoes3.png')"><img src="./Images/shoes3.png" alt=""></li>
            </ul>
        </div>
        <div class="imgbox">
            <h1>Nike Air Zoom</h1>
            <div class="trainers-img"><img class="trainers" src="./Images/shoes1.png" alt=""></div>
            <ul>
                <span>Size</span>
                <li class="size">7</li>
                <li class="size">8</li>
                <li class="size">9</li>
                <li class="size">10</li>
            </ul>
            <button>Add To Card</button>
        </div>
    </div>

    <script src="./Javascript/app.js"></script>
</body>

</html>
